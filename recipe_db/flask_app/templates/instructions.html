<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Instructions</title>
  </head>
  <body>
    <div class="navbar bg-light">
      <h1>Welcome, {{user.first_name}}.</h1>
      <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
    <div class="container">
      <h1>{{recipe.name}}</h1>
      <div class="instructions">
        <div class="row">
          <p class="col-md-3">Description</p>
          <p class="col-md-8">{{recipe.description}}</p>
        </div>
        <div class="row">
          <p class="col-md-3">Under 30 Minutes?</p>
          <p class="col-md-8">{{recipe.time}}</p>
        </div>
        <div class="row">
          <p class="col-md-3">Instructions</p>
          <p class="col-md-8">{{recipe.instructions}}</p>
        </div>
        <div class="row">
          <p class="col-md-3">Date Made:</p>
          <p class="col-md-8">{{recipe.date}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
