<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div class="favorited_by" >
        <h2>{{book.title}}</h2>
        <p>Favorited by:</p>
        {% for author in book.favorite_authors %}
            <p>{{author.name}}</p>
        {% endfor %}
    </div>
    <div class="add_book_favorite" >
        <h2>Add Book's Favorite</h2>
        <form action="/add_favorite_author" method="post">
            <label for="author_fav"></label>
            <select name="author_fav" id="">
                {% for author in authors %}
                <option value="{{author.id}}">{{author.name}}</option>
                {% endfor %}
                <input type="submit" name="" id="">
            </select>
        </form>
    </div>
    <a href="/home">Home</a>
</body>
</html>
