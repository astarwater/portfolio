<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Emails</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.email}}</td>
          <td>{{user.created_at}}</td>
          <td>{{user.updated_at}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Home</a>
  </body>
</html>
